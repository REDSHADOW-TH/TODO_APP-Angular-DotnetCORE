<div class="d-flex flex-column h-100 justify-content-center align-items-center login-container">
    <div class="card login-box">

        <div class="card-header text-center bg-danger text-white">
            <b>Todo App</b>
        </div>

        <div class="card-body">

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-users"></i></span>
                </div>
                <input class="form-control" type="text" placeholder="username" [(ngModel)]="username" />
            </div><br><br>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input class="form-control" type="password" placeholder="password"  [(ngModel)]="password" />
            </div><br><br>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input class="form-control" type="password" placeholder="confirm password"  [(ngModel)]="confirmPassword" />
            </div><br><br>

            <div class="row">
                <div class="col-md-8"><a class="text-danger" style="cursor: pointer;" (click)="goLogin()">Login Now</a></div>
                <div class="col-md-4"><a class="btn btn-success" (click)="register()">Register</a></div>
            </div>

        </div>

        
          
        
    </div>
</div>
